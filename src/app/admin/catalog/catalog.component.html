<div class="panel panel-default panel-table">
  <div class="panel-heading">
    <button class="btn btn-space btn-primary pull-right" (click)="addCatalogModal()">
      <i class="fa fa-plus"></i>Add Item</button>
  </div>
  <div class="panel-body">
    <table class="table">
      <thead>
        <tr>
          <th style="width: 10%">SKU</th>
          <th>Name</th>
          <th>Description</th>
          <th>Category</th>
          <th>Unit Price</th>
          <th class="actions"></th>
        </tr>
      </thead>
      <tbody *ngIf="catalogs">
        <tr *ngFor="let catalog of catalogs">
          <td>{{catalog.SKU}}</td>
          <td>{{catalog.Name}}</td>
          <td>{{catalog.Description}}</td>
          <td>{{catalog.Category}}</td>
          <td>{{catalog.UnitPrice}}</td>
          <td class="actions">
            <a href="javascript:void(0);" (click)="editCatalogModal(catalog)" class="icon" style="margin-right: 10px;">
              <i class="mdi mdi-edit"></i>
            </a>
            <a href="javascript:void(0);" (click)="confirmRemoveCatalogModal(catalog)" class="icon">
              <i class="mdi mdi-delete"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
